<!DOCTYPE html>
<html>
<head>
    <title>BTC Price Tracker</title>
    <script src="index.js"></script>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>
<body>
<h1>Top 20 cryptocurrencies by price</h1>

<button id="triggerSqlButton">Run SQL Script</button>
<p id="status"></p>

<button>
    <a href="login.html">Log in</a>
</button>

<table border="1">
    <thead>
    <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Timestamp</th>
    </tr>
    </thead>
    <tbody id="price-table-body"></tbody>
</table>
</body>
</html>

<div id="user-info"></div>
<button onclick="handleLogout()">Logout</button>
<script>
    const user = checkAuth(); // This will redirect if not logged in
    document.getElementById('user-info').innerHTML = `
        <p>Username: ${user.username}</p>
        <p>Email: ${user.email}</p>
    `;
</script>
